<html lang="en">

  <script src="https://unpkg.com/react-redux@7.2.6/dist/react-redux.min.js"></script>
</head>
<body>

  <div id="app"></div>
  <script src="./index.js"></script>

  <script crossorigin type="text/babel">
    const List = (props) => {
      return (
        <ul>
          {props.items.map((item) => (
            <li key={item.id}>
              <span
                onClick={() => props.toggle && props.toggle(item)}
                style={{textDecoration: item.complete ? 'line-through' : 'none'}}
              >
                {item.name}
              </span>
              <button onClick={() => props.remove(item)}>X</button>
            </li>
          ))}
        </ul>
      );
    }

    const Todos = (props) => {
      const inputRef = React.useRef();

      const addItem = (e) => {
        e.preventDefault();
        
        props.dispatch(handleAddTodoAction(
          inputRef.current.value, 
          () => inputRef.current.value = ''
        ));
      }

      const removeItem = (todo) => {
        props.dispatch(handleDeleteTodoAction(todo));
      }

      const toggleItem = (todo) => {
        props.dispatch(handleToggleAction(todo.id));
      }

      return (
        <div>
          <h1>Todo List</h1>
          <input type="text" placeholder="Add Todo"
          ref={inputRef} />
          <button onClick={addItem}>Add Todo</button>
          <List items={props.todos} remove={removeItem} toggle={toggleItem} /> 
        </div>
      );
    }

    const ConnectedTodos = ReactRedux.connect((state) => ({
      todos: state.todos,
    }))(Todos);

    const Goals = (props) => {
      const inputRef = React.useRef();
      const addItem = (e) => {
        e.preventDefault();
        props.dispatch(handleAddGoalAction(
          inputRef.current.value, 
          () => inputRef.current.value = ''
        ));
      }

      const removeItem = (goal) => {
        props.dispatch(handleDeleteGoalAction(goal));
      }
      return (
        <div>
          <h1>Goals</h1>
          <input type="text" placeholder="Add Goal" ref={inputRef} />
          <button onClick={addItem}>Add Goal</button>
          <List items={props.goals} remove={removeItem} />
        </div>
      );
    }

    const ConnectedGoals = ReactRedux.connect((state) => ({
      goals: state.goals,
    }))(Goals);

    const App = (props) => {
      React.useEffect(() => {
        props.dispatch(handleInitialData());
      }, []);
      if (props.loading === true) {
        return <h3>Loading</h3>;
      }
      return (
        <div>
          <ConnectedTodos />
          <ConnectedGoals />
        </div>
      );
    }

    const ConnectedApp = ReactRedux.connect((state) => ({
      loading: state.loading,
    }))(App);

    ReactDOM.render(
      <ReactRedux.Provider store={store}>
        <ConnectedApp />
      </ReactRedux.Provider>,
      document.getElementById('app')
    );
  </script>
</body>
</html>
